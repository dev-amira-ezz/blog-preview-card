<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A preview card for a blog containing essential information about it."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article>
      <header>
        <img src="assets/images/illustration-article.svg" alt="HTML & CSS artistic illustration">
        <p>Learning</p>
        <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      </header>
      <main>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="Avatar of article author Greg Hooper">
        <p>Greg Hooper</p>
      </footer>
    </article>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dev-amira-ezz" target="_blank">Amira Ezz</a>.
      </div>
    </footer>
  </body>
</html>
