<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A preview card for a blog containing essential information about it." />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Add Google font FigTree -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <header>
        <img class="featured-image" src="assets/images/illustration-article.svg" alt="HTML & CSS artistic illustration"
          width="336px" height="200px" />
      </header>
      <main>
        <p class="text-preset-3-bold">
          <a class="tag" href="#">Learning</a>
        </p>
        <p class="text-preset-3">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="text-preset-1"><a href="#" class="title">HTML & CSS foundations</a></h1>
        <p class="text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="author">
          <a href="#">
            <img class="avatar" src="assets/images/image-avatar.webp"
            alt="Avatar of article author Greg Hooper" />
          </a>
          <p class="text-preset-3-bold"><a href="#" class="author-name">Greg Hooper</a></p>
        
      </footer>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/dev-amira-ezz" target="_blank">Amira Ezz</a>.
    </div>
  </footer>
</body>

</html>
